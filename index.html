<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media queries</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.pngs"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/5da49a75b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <h3>Juguetería lunar</h3>
      <i class="fa-thin fa-bars"></i>
      <div class="lista">
        <p>Categorias</p>
        <p>Brochas</p>
        <p>Lamparas</p>
        <p>Peluches</p>
      </div>
    </div>
    <!--filtro-->
    <div class="b">
      <div class="filter">
        <span>Ordenar por:</span>
        <select class="select" name="select" id="#">
          <option value="Nuevo">Recien llegado</option>
          <option value="Usado">Cotizar</option>
          <option value="Precio">Precios</option>
        </select>
      </div>
    </div>
    <main class="container-main">
      <div class="card-container">
        <div class="card1">
          <img
            src="assets/img/Copia de peluche luna.jpeg"
            alt="Peluche de gata morada"
          />
          <h4>Peluche luna</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/cinntillo skincare.jpeg"
            alt="cintillo para el cuidado del rostro que tiene orejas de gato"
          />
          <h4>Cintillo</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de medallon.jpeg"
            alt="medallon en forma de estrella color dorado"
          />
          <h4>Medallon estrella</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de bolsa de kirby.jpeg"
            alt="bolsa color rosado bordada con el rostro de un personaje de videojuegos"
          />
          <h4>Bolsa de kirby</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de brochas.jpeg"
            alt="brochas para maquillaje"
          />
          <h4>Brochas</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de evee .jpeg"
            alt="juguete de colección de zorrito café"
          />
          <h4>Eevee Pokémon</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de lamparas.jpeg"
            alt="lamparas para escritorio con personaje totoro de color gris"
          />
          <h4>Lampara de Totoro</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card2">
          <img
            src="assets/img/Copia de monopoly sailor moon.jpeg"
            alt="juego de mesa llamado monopoly con portada de sailor moon"
          />
          <h4>Monopoly Sailor</h4>
          <button class="button">Lo quiero</button>
        </div>
      </div>
      <nav class="page-navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </main>
    <footer class="d">@Naoko Takeuchi, Japan</footer>
  </body>
</html>
