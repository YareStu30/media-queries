<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media queries</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon.pngs" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--filtro-->
    <div class="a">
      <div class="filter">
        <span>Ordenar por:</span>
        <select class="select" name="select" id="#">
          <option value="Nuevo">Recien llegado</option>
          <option value="Usado">Cotizar</option>
          <option value="Precio">Precios</option>
        </select>
      </div>
    </div>
    <div class="nav">
      <div class="navbar-text">
        <h2 class="nav-title">Jugueteria Lunar</h2>
        <br />
        <p></p>
        <p>Brochas</p>
        <p>Lamparas</p>
        <p>Peluches</p>
      </div>
    </div>
    <main class="container-main">
      <div class="card-container">
        <div class="card">
          <img src="assets/img/Copia de peluche luna.jpeg" alt="Peluche de gata morada" />
          <h4>Peluche luna</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/cinntillo skincare.jpeg" alt="cintillo para el cuidado del rostro que tiene orejas de gato" />
          <h4>black ltus</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de medallon.jpeg" alt="medallon en forma de estrella color dorado" />
          <h4>black ltus</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de bolsa de kirby.jpeg" alt="bolsa color rosado bordada con el rostro de un personaje de videojuegos" />
          <h4>Bolsa de kirby</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de brochas.jpeg" alt="brochas para maquillaje" />
          <h4>Brochas</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de evee .jpeg" alt="juguete de colección de zorrito café" />
          <h4>Eevee Pokémon</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de lamparas.jpeg" alt="lamparas para escritorio con personaje totoro de color gris" />
          <h4>Lampara de Totoro</h4>
          <button class="button">Lo quiero</button>
        </div>
        <div class="card card2">
          <img src="assets/img/Copia de monopoly sailor moon.jpeg" alt="juego de mesa llamado monopoly con portada de sailor moon" />
          <h4>Monopoly Sailor Moon</h4>
          <button class="button">Lo quiero</button>
        </div>
      <nav class="page-navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>

    <footer class="d">@Naoko Takeuchi, Japan</footer>
